spring:
  profiles:
    include: dev,move


management:
  metrics:
    export:
      prometheus:
        descriptions: true
        enabled: true
  endpoint:
    health.enabled: true
    health.show-details: "ALWAYS"
    env.enabled: true
    prometheus.enabled: true
    shutdown.enabled: true
    loggers.enabled: true
  health:
    redis:
      enabled: false
  endpoints:
    web:
      exposure:
        include: "*"